function checkpwd(){
	var password=$('#password').val();
	if (password.length==0) {
		tishi('请输入密码');
		return false;
	}
}

$("#btn").click(function() {
	var mobile=$('#account').val();
	var password=$('#password').val();
	var reg1 =/^1\d{10}$/;
	if(!reg1.test(mobile))
	{
		tishi('手机格式不对');
		return false;
	}
	if (password.length==0) {
		tishi('请输入密码');
		return false;
	}
	$.post(
		"/login",
		{
			phone:mobile,
			password:password
		},
		function (data,state){
			if(state != "success"){
				tishi('网络请求失败,请重试');
				return false;
			}else if(data.status != 1){
				tishi(data.msg);
				return false;
			}else{
				//登录成功
				window.location.href = "/index";
			}
		}
	);
});

}
var reg1 =/^1[3|4|5|7|8][0-9]\d{8}$/;
var reg2=/^\d{6}$/;
$("#count").click(function(){
	var mobile = $("#perpho").val();
	var verifycode = $("#verifycode").val();
	if(verifycode.length < 4 || !verifycode){
		tishi('请输入图片验证码');
		return false;
	}else if(!reg1.test(mobile)){
		tishi('手机格式不对');
		return false;
	}else{
		//请求发送验证码
		$.post(
			"/sms",
			{phone:mobile,verifycode:verifycode,type:"login"},
			function (data,state){
				$("#checkwin").hide();
				$("#mask").hide();
				$('#mask4').hide();
				if(state != "success"){
					tishi("网络请求失败,请重试");
				}else if(data.status != 1){
					tishi(data.msg);
				}else{
					tishi("发送成功");
					var index = 60;
					var stime = setInterval(function(){
						if(index > 0){
							$("#count").html(index+'s');
							$("#count").attr("disabled", true);
							index--;
						}else if(index == 0){
							$("#count").html("重新获取");
							$("#count").className = "mui-btn mui-btn-warning mui-btn-outlined ckbtn";
							$("#count").removeAttr("disabled");
							$('#perpho').removeAttr("disabled");
							clearInterval(stime);
						}					
					},1000);
				}
			}
		);
		return false;
	}
});
